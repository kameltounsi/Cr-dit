<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - User List</title>
    <link rel="icon" href="/car_rent/img/top-logo1.png" type="image/png">

    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="logo-apple"></ion-icon>
                        </span>
                        <span class="title">Brand Name</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Customers</span>
                    </a>
                </li>
                <!-- Ajoutez d'autres éléments de navigation ici -->
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <!-- ================ User Table ================== -->
            <div class="details">
                <div class="recentCustomers">
                    <div class="cardHeader">
                        <h2>Customer List</h2>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>Profile Picture</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                            <!-- Les lignes seront générées dynamiquement par JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Script to populate the user table -->
    <script>
        // Fetch user data from users.php
        fetch('/car_rent/back/affichusers.php')
            .then(response => response.json())
            .then(users => {
                const userTableBody = document.getElementById('user-table-body');

                users.forEach(user => {
                    const row = document.createElement('tr');

                    // Profile Picture
                    const pdpCell = document.createElement('td');
                    const pdpImg = document.createElement('img');
                    pdpImg.src = user.pdp ? user.pdp : 'assets/imgs/default-avatar.png';
                    pdpImg.alt = 'Profile Picture';
                    pdpImg.style.width = '50px';
                    pdpImg.style.borderRadius = '50%';
                    pdpCell.appendChild(pdpImg);
                    row.appendChild(pdpCell);

                    // Email
                    const emailCell = document.createElement('td');
                    emailCell.textContent = user.email;
                    row.appendChild(emailCell);

                    // Role
                    const roleCell = document.createElement('td');
                    roleCell.textContent = user.role;
                    row.appendChild(roleCell);

                    // Add the row to the table
                    userTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching user data:', error));
    </script>
</body>

</html>
